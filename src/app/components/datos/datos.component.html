<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <form (ngSubmit)="formDatos.form.valid && EnviarDatos()" #formDatos="ngForm">
        <div class="form-group">
          <label for="evento">Seleccione el evento</label>
          <select class="form-control" [(ngModel)]="Evento"
          name="evento" #evento="ngModel" required>
            <option>1</option>
            <option>2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Seleccione el archivo de asistentes</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1"
          [(ngModel)]="datos"
          name="dato" #dato="ngModel" required>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <button type="submit" class="btn btn-primary w-100" (click)="EnviarDatos()"
              [disabled]="!formDatos.valid">Guardar</button>
          </div>
          <div class="col-12 col-md-6">
            <button type="reset" class="btn btn-danger w-100">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
