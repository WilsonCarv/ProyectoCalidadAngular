<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <form (ngSubmit)="formEvento.form.valid && CrearEvento()" #formEvento="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="ObjEvento.Nombre" name="nombre"
            #nombre="ngModel" required aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="date" class="form-control" id="fecha" [(ngModel)]="ObjEvento.FechaEvento" name="fecha"
            #fecha="ngModel" required>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <button type="submit" class="btn btn-primary w-100" (click)="CrearEvento()"
              [disabled]="!formEvento.valid">Guardar</button>
          </div>
          <div class="col-12 col-md-6">
            <button type="reset" class="btn btn-danger w-100">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
